<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 min-vh-100 p-0 d-flex flex-column" style="background-color: #EDEDED ;">
    
    <nav class="navbar" style="background-color: #007894;">
        <div class="container-md" >
          <a class="navbar-brand" href="#">
              <img class="img-fluid" style="height: 50px ;" src="../assets/img/logo_nuevo.svg" alt="">
          </a>
        </div>
    </nav>

    <div class="d-none d-md-block background-max">

    </div>

    <div class="login-card d-flex flex-column bg-white rounded flex-grow-1 flex-md-grow-0">

        <h3 class="h3">¡Hola! Para seguir, ingresá tu usuario y contraseña</h3>

        <form class="my-3">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label opacity-75 mb-0">Usuario</label>
              <input type="email" class="form-control form-control-login" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartas tu usuario con otra persona.</div>
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label opacity-75 mb-0">Contraseña</label>
              <input type="password" class="form-control form-control-login" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn w-100 fs-6 p-2 text-white " style="background-color:#007894;">Ingresar</button>

            <button type="submit" class="my-2  text-primary btn w-100 fs-6">Crear cuenta</button>
          </form>
    </div>



    <footer class="d-none d-md-flex mt-auto py-3 bg-white flex-column align-items-center justify-content-center">
        <span class=" font-14">Cuidamos tu privacidad</span>
        <span class=" opacity-50 font-10 ">Copyright © 1999-2022  S.R.L.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
